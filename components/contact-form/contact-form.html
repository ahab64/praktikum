<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kontakt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link href="contact-form.css" rel="stylesheet" type="text/css" />
    <script src="../header.js" type="text/javascript" defer></script>
    <script src="../navbar.js" type="text/javascript" defer></script>
    <script src="../footer.js" type="text/javascript" defer></script>
</head>

<body>
    <header-component></header-component>
    <navbar-component></navbar-component>
    <div class="container">
        <div style="text-align:center">
          <h2>Schreib mir!</h2>
          <p>Lass dein Feedback hier oder einfach nur nette Grüße:</p>
        </div>
        <div class="row">
          <div class="column">
            <img class="img"src="https://svgsilh.com/svg/389108.svg" style="width:100%">
          </div>
          <div class="column">
            <form>
              <label for="fname"> Vorame</label>
              <input type="text" id="fname" name="firstname" placeholder="Max">
              <label for="lname">Nachname</label>
              <input type="text" id="lname" name="lastname" placeholder="Mustermann">
              <label for="country">Country</label>
              <select id="country" name="country">
                <option value="germany">Deutschland</option>
                <option value="usa">USA</option>
                <option value="france">Frankreich</option>
              </select>
              <label for="subject">Deine Nachricht</label>
              <textarea id="subject" name="subject" placeholder="..." style="height:170px"></textarea>
              <button class="btn btn-success">Senden</button>
            </form>
          </div>
        </div>
      </div>
    <main>
    </main>
    <footer-component></footer-component>
</body>

</html>
